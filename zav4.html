<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотного відліку</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
</head>
<body>
    <h1>Таймер зворотного відліку</h1>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span> Days
        </div>
        <div class="field">
            <span class="value" data-hours>00</span> Hours
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span> Minutes
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span> Seconds
        </div>
    </div>

    <br>
    <a href="index.html">На головну</a>

    <script type="module" src="js/countdownTimer.js"></script>
</body>
</html>
